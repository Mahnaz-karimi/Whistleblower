{% extends "case/base.html" %}
{% load crispy_forms_tags %} <!-- så får vi lov til at bruge cripsy filter -->
{% load static %}

{% block content %}

    <div class="content-section">
        <form method="POST">
            {% csrf_token %}  <!-- sikre hjemmesiden -->
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Anmeldelse</legend>
                {{ form |crispy}} <!-- bruge vertical bar charcter for at bruge a filter. som vi har brugt crispy-->

            </fieldset>
<div>
        <h3>File Content:</h3>
        <p>{{ file_content }}</p>
        {{ file_content|safe }}
    </div>

            <div class="form-group">
                <button id="saveButton" class="btn btn-outline-info" type="submit">Indsend</button>
            </div>
        </form>
    </div>



{% endblock content %}
