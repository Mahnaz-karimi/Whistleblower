{% extends "case/base.html" %}
{% load crispy_forms_tags %} <!-- så får vi lov til at bruge cripsy filter -->
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}  <!-- sikre hjemmesiden -->
            <p> Din case_info er:  {{case_info.guid}} Husk at gemme</p>
                <legend class="border-bottom mb-4">Anmeldelse</legend>
                {{ form |crispy}} <!-- bruge vertical bar charcter for at bruge a filter. som vi har brugt crispy-->

            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Indsend</button>
            </div>

        </form>
    </div>
{% endblock content %}
